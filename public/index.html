<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="src/auth/auth.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">

          <span class="mdl-layout-title">Coisas de casa</span>

          <div class="mdl-layout-spacer"></div>

          <nav class="mdl-navigation js-auth-container"></nav>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Coisas รก fazer</h2>
          </div>
          <div class="mdl-card__actions mdl-card--border ">
            <ul class="mdl-list">
              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="lavar">
                    <input type="checkbox" id="lavar" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Lavar a roupa</span>
                  </label>
                </span>
              </li>

              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="recolher">
                    <input type="checkbox" id="recolher" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Recolher a roupa</span>
                  </label>
                </span>
              </li>

              <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="extender">
                    <input type="checkbox" id="extender" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Extender a roupa</span>
                  </label>
                </span>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script src="src/bundler.js"></script>
</body>
</html>
