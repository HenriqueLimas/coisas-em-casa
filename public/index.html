<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="src/auth/auth.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">

          <span class="mdl-layout-title">Coisas de casa</span>

          <div class="mdl-layout-spacer"></div>

          <nav class="mdl-navigation js-auth-container"></nav>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Coisas รก fazer</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form class="mdl-grid js-add-todo">
              <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input js-add-todo__description" type="text" id="add-todo">
                <label class="mdl-textfield__label" for="add-todo">Oque tem para fazer?</label>
              </div>

              <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--middle">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                  Criar
                </button>
              </div>
            </form>
            <ul class="mdl-list js-todos-list mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <script src="src/bundler.js"></script>
</body>
</html>
